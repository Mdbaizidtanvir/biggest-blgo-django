{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    .form-x{
        height: 400px;
    }
</style>

<div class="container">
    <div class="row ">
<div class="col-12 mt-5 mb-5">
    <h3 class="mb-2">{{title}}</h3>
    {{form.media}}
    <form action="." class="form" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-lg btn-outline-dark float-right mt-2 btn-block">Submit Add of list</button>
    </form>
</div>
</div>
</div>
{% endblock %}
